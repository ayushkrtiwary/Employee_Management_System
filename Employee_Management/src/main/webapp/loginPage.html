<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSDPL Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
	<header>
    <div class="company-name">TSDPL (Tata Steel Downstream Product Limited)</div>
  	</header>
  	<br><br>

    <div class="container">
        <main>
            <h2>Please select your role:</h2>
            <div class="login-container">
                <div class="login-box">
                    <h3>Employee Login</h3>
                    <form action="LoginServlet" method="POST">
                        <input type="hidden" name="role" value="Employee">
                        <label for="empid">Employee ID:</label>
                        <input type="text" id="empid" name="empid" max="9999" required><br>
                        <label for="empphone">Phone No:</label>
                        <input type="text" id="empphone" name="empphone" max="9999999999" required><br>
                        <button type="submit">Login</button> 
                    </form>
                    <a href="createEmployeeAccountServlet">Create new Employee account</a>
                </div>
                <div class="login-box">
                    <h3>HR Login</h3>
                    <form action="LoginServlet" method="POST">
                        <input type="hidden" name="role" value="HR">
                        <label for="hrid">HR ID:</label>
                        <input type="text" id="hrid" name="hrid" max="9999" required><br>
                        <label for="hrphone">Phone No:</label>
                        <input type="text" id="hrphone" name="hrphone" max="9999999999" required><br>
                        <button type="submit">Login</button>
                    </form>
                    <a href="createHRAccount.html">Create new HR account</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
